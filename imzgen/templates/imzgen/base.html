<!DOCTYPE html>

<html lang="us-en">
    <head>
        <meta charset="UTF-8" />
        {% block title-icon %}{%endblock%}
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{%endblock%}</title>

        {% block link-js %}{%endblock%}
        {% block link-css %}{%endblock%}

        {% block production-css %}{%endblock%}
        {% block production-js %}{%endblock%}
        
        {% block development-script %}{%endblock%}
    </head>
    <body>
        <div id="root">
            {% block content %}{%endblock%}
        </div>
    </body>
</html>
